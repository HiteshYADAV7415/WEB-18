        <div> <a href="frontEND.html">FrontEnd</a> </div>

    <form id="investorForm">

        
        <input id="Name" type="text" placeholder="Enter Name"/>
        <input id="imageUrl" type="text" placeholder="Enter Image URL"/>
        <input id="logo" type="text" placeholder="Enter Logo"/>
        <input id="role" type="text" placeholder="Enter Role"/>
        <input type="submit"/>
    </form>
</body>
</html>

<script>
    document.querySelector("#investorForm").addEventListener("submit", investorFun)


    var investorArray= JSON.parse(localStorage.getItem("investorsData")) || []
    function investorFun(){


    event.preventDefault()

    var investorObj = { investorName: document.querySelector("#Name").value ,
                           investorImage: document.querySelector("#imageUrl").value,
                           investorLogo:  document.querySelector("#logo").value,
                           investorRole: document.querySelector("#role").value,
    

    };


    investorArray.push(investorObj)
    localStorage.setItem("investorsData",JSON.stringify(investorArray))
}

 













</script>
